{% extends "base.html" %}
{% block additional_js %}
    <link rel="stylesheet" href="../static/js/lib/prism.css">
    <script src="../static/js/lib/prism.js"></script>
{% endblock %}

{% block content %}
        <ul>
            <li><a href="/">Converter</a></li>
            <li><a href="/example">Add Example</a></li>
        </ul>

        <table border = 1>
            <tr>
               <th> Title </th>
               <th> <img src="https://www.python.org/static/community_logos/python-logo-master-v3-TM-flattened.png" width="40%"> </th>
               <th> Description </th>
               <th> <img src="static/calc_icon1.png"> </th>
            </tr>
             {% for example in examples %}
                <tr>
                   <td> {{ example['title'] }} </td>
                   <td> <div class="prism_wrapper"><pre><code class="language-python"> {{ example['source'].strip() }} </code></pre></div></td>
                   <td> {{ example['description'] }} </td>
                   <td> <input type="button" value="Convert..."> </td>
                </tr>

             {% endfor %}
        </table>

{% endblock %}
