<!doctype html>
<html>
    <head>

        <style>
            .python {
                width: 100%;
                height: 30em;
                font-family: monospace;
                font-size: large;
            }

            article {
              padding: 1rem;
            }

            h1 {
              font-size: 1.75rem;
              margin: 0 0 0.75rem 0;
            }

            /* Pattern styles */
            .container {
              display: grid;
            }

            .left-half {
              background: #ff9e2c;
              grid-column: 1;
            }

            .right-half {
              background: #f9ff17;
              grid-column: 2;
              font-family: "Monotype Corsiva", "Apple Chancery", "URW Chancery L", cursive;
              font-size: larger;
            }

            .submit_button {
                margin-top: 1em;
                background-color: chartreuse;
                font-size: x-large;
                float: right;
            }
        </style>

    </head>
   <body>

        <section class="container">
          <div class="left-half">
              <article>

                  <h1>Enter Python Source Code:</h1>

                    <form method="POST" action="/">
                        {{ form.source(class_='python') }}
                        <input class="submit_button" type="submit" value="Convert">
                        <br>
                        {{ form.comments.label }} {{ form.comments() }}
                        <br>
                        {{ form.line_numbers.label }} {{ form.line_numbers() }}
                        <br>
                        {{ form.csrf_token }}
                    </form>

              </article>
          </div>
          <div class="right-half">
            <article>
               <!--<h1>RPN</h1>-->
                <img src="static/calc_icon1.png" style="float: right;">
               <pre>
{{ rpn }}
               </pre>

            </article>
          </div>
        </section>

        <br>
        <br>
        <br>
        <h1>Nostalgic images...</h1>
        <img src="https://i.ytimg.com/vi/-A7HB6YD12o/maxresdefault.jpg">

   </body>
</html>
